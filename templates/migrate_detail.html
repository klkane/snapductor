<html>
{% include 'head.j2' %}
    <body>
        <div class="container">
{% include 'nav.j2' %}
            <div class="row">
                <div class="col">        
{% for row in requests %}
                    <div class="card">
                        <div class="card-header">
                            <a href="/migrate/{{ row['request_id'] }}">Migration Request #{{ row['request_id'] }}</a> by {{ row['username'] }} at {{ row['created_on'] }}
                        </div>
                        <div class="card-body">
{% include 'migrate_record.j2' %}
                                    
                        </div>
                    </div><br />
{% endfor %} 
                </div>
            </div>
        </div>
    </body>
</html>
